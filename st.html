<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Задачи на JavaScript</title>
  <style>
    /* Стили для удобного отображения результатов */
    pre {
      font-family: monospace;
      padding: 10px;
      background-color: #f5f5f5;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Задачи на JavaScript</h1>

  <h2>1. Вычислить сумму всех четных чисел от M до N включительно:</h2>
  <button onclick="calculateSumEvenNumbers()">Вычислить</button>
  <pre id="result1"></pre>

  <h2>2. Вывести строку с числами от a до b разделенными пробелами:</h2>
  <button onclick="printNumbers()">Вывести</button>
  <pre id="result2"></pre>

  <h2>3. Вычислить сумму цифр случайного числа в диапазоне от 1000 до 100000:</h2>
  <button onclick="calculateSumOfDigits()">Вычислить</button>
  <pre id="result3"></pre>

  <h2>4. Вывести на экран изображение шахматной доски:</h2>
  <button onclick="drawChessBoard()">Вывести</button>
  <pre id="result4"></pre>

  <script src="tasks.js"></script>
</body>
</html>
